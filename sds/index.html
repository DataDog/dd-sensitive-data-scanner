<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-sds-wasp example</title>
  </head>
  <body>
    <script type="module">
      import init, { ScannerWrapper } from "./pkg/dd_sds.js";
      init().then(() => {
        let scanner = new ScannerWrapper(
            '[{"pattern": "123", "match_action": {"type": "Redact", "replacement": "[credit card]"}}]'
        );
        console.log(scanner);
        let res = scanner.scan("1234567890123456");
        console.log(res.input, res.matches);
      });
    </script>
  </body>
</html>
