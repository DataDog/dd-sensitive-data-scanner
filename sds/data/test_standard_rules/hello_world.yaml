id: "oa873tg4iluhan3"
name: "Hello World"
description: |
  Matches on the phrase "hello world". This is intended to be used for testing purposes, and
  an example of the standard scanner format.
  
  Examples of matches:
  - `hello world`
priority: 3
pattern: "\\world\\b"
included_keywords:
  - "hello"
tags:
  - "sensitive_data_category:test"
  - "sensitive_data:test"
labels:
  - "compliance:test"
tests:
  - description: "Simple test"
    input: "hello world"
    output: "hello [REDACTED]"
  - description: "Invalid test - expected to fail"
    input: "hello world"
    output: "hello world"