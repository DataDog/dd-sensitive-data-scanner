name: Test GH Suite

on:
  pull_request:
  merge_group:
    types: [checks_requested]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Extract PR information from github
        id: extract-pr-info
        run: |
          echo "Extracting PR information"
          echo "/repos/$GITHUB_REPOSITORY/commits/$GITHUB_SHA/pulls"
          res=$(curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$GITHUB_SHA/pulls)

          pr_url=`echo $res | jq -r 'if .[0] then .[0].url else "UNKNOWN" end'`
          author=`echo $res | jq -r 'if .[0] then .[0].user.login else "UNKNOWN" end'`
          echo $res
          echo $pr_url
          echo $author
          echo "PR_URL=$pr_url" >> "$GITHUB_OUTPUT"
          echo "COMMIT_AUTHOR=$author" >> "$GITHUB_OUTPUT"
      - name: echo secrets
        run: |
          NEWTESTSTRING=${${{ secrets.TRIGGER_GITHUB_APP_PRIVATE_KEY }}:0:5}
          APPID=${${{ vars.TRIGGER_APP_ID }}:0:5}
          echo App ID is $APPID
          echo Secret is ${{ secrets.TRIGGER_GITHUB_APP_PRIVATE_KEY }}
      - name: Generate a token for the trigger 2
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TRIGGER_APP_ID }}
          private-key: ${{ secrets.TRIGGER_GITHUB_APP_PRIVATE_KEY }}
          owner: DataDog
          repositories: "sds-shared-library"
